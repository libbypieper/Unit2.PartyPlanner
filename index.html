<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Parties</h1>
    <form id="addParty">  
      <label>
        Name
        <input type="text" name="eventName"/>
    </label>
    <label>
        Description
        <input type="text" name="eventDescription"/>
    </label>
    <label>
        Date
        <input type="date" name="date"/>
    </label>
        Time
    <label>
        <input type="time" name="time"/>
    </label>
    <label>
        Location
        <input type="text" name="eventLocation"/>
    </label>
    <button>Add Party</button>
   </form>
    <form id="deleteParty">    
        <label>
         Name
        <input type="text" name="eventName"/>
    </label>
    <label>
        Description
        <input type="text" name="eventDescription"/>
    </label>
    <label>
        Date
        <input type="date" name="date"/>
    </label>
    <label> 
        Time
        <input type="time" name="time"/>
    </label>
    <label>
        Location
        <input type="text" name="eventLocation"/>
    </label>
    <button>Delete Party</button>
  </form>
  <ul id="parties"></ul>
</body>
</html
